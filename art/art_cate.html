<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/day8/assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="/day8/assets/css/art_cate.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
          <span>文章类别管理</span>
          <button type="button" class="layui-btn layui-btn-normal 
          layui-border-blue  layui-btn-sm" id="btnAddCate">文章类别</button>
        </div>
        <div class="layui-card-body">
          <table class="layui-table">
            <colgroup>
              <col >
              <col >
              <col width="200">
            </colgroup>
            <thead>
              <tr>
                <th>分类名称</th>
                <th>分类别名</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
      <!-- 表格数据的模板 -->
      <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
          <td>{{$value.name}}</td>
          <td>{{$value.alias}}</td>
          <td>
            <button type="button" class="layui-btn layui-btn-xs btn-edit">编辑</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
          </td>
        </tr>
        {{/each}}
      </script>
      <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required"  placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
          </div>

          <form class="layui-form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名"  autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <!-- <button class="layui-btn" lay-filter="formDemo" onclick="fun()" >确认添加</button> -->

                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </form>
      </script>
         <!--导入layui的js  -->
         <script src="/day8/assets/lib/layui/layui.all.js"></script>
         <!-- 导入jquery -->
         <script src="/day8/assets/lib/jquery.js"></script>
         <!-- 导入模板引擎 -->
         <script src="/day8/assets/lib/template-web.js"></script>
         <script src="/day8/assets/js/baseAPI.js"></script>
         <!-- 导入自己的js -->
         <script src="/day8/assets/js/art_cate.js"></script>
</body>
</html>
